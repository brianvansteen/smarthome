<!doctype html>
<html>
    <head>
        <title>MySmartHome</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <h1>Add a Device</h1>
        
        <form action = "/deviceadded" method = "POST">
            <label for="device-types">Add the following device:</label><br>
                <select type="device-types" id="device-types" name="device">
                    <option value="Doorbell">Video doorbell</option>
                    <option value="Thermostat">Thermostat</option>
                    <option value="Smoke alarm">Smoke alarm</option>
                    <option value="Doorlock">Automated door lock</option>
                    <option value="Video">Video monitoring</option>
                </select><br>
            <label for="device-name">Device Name</label><br>
                <input id = "name" type = "text" name="name" required/><br>
            <label for="activation">Activation:</label><br>
                <select type="activation" id="activation" name="activation">
                    <option value="On">On</option>
                    <option value="Off">Off</option>
                </select><br>
            <label for="locking">Locked:</label><br>
                <select type="locking" id="locking" name="locking">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select><br>
            <label for="temperature">Temperature (10C - 25C)</label><br>
                <input id = "temperature" type = "number" name="temperature" min="10" max="25"/><br>
                <!-- <input id = "temperature" type = "text" name="temperature" value="NULL"/><br> -->
            
            <br><input type = "submit" value = "Submit" data-show-if="devicename">
        </form>

        <br>

        <h3>MENU</h3>

            <div><h4>Home</h4>
                <p><em><a href = "/">Home</a></em></p>
            </div>
            <div><h4>About  MySmartHome</h4>
                <p><em><a href = "/about">About</a></em></p>
            </div>
            <div><h4>Device Status</h4>
                <p><em><a href = "/status">Device Status</a></em></p>
            </div>
            <div><h4>Control Device</h4>
                <p><em><a href = "/control">Control device</a></em></p>
            </div>
            <div><h4>Delete Device</h4>
                <p><em><a href = "/deletedevice">Delete device</a></em></p>
            </div>
            </div>

        </body>
</html>
